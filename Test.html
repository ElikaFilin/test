<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="Style_test.css">

</head>
<body>
<div class="blok">
    <div class="ramka">
        <div class="h3">Обучение по продажам</div>
        <span class="h4">Вы сделали 13 продаж и заработали:</span><br>
        <span class="h5">$2000</span><br>
        <div class="border">
            <span class="h6">Месячный план выполнен на:</span>
            <div class="plan">
                <div class="inner_plan"></div>
                <div class="text">67%</div>
            </div>
            <div>
                <button id="but">
                    <div class="cont">Продолжить</div>

                </button>
                <div class="day">Осталось 8 дней</div>
            </div>

        </div>
    </div>
</div>
<script>

     but.addEventListener('click',function(){ var slide =document.querySelector('.inner_plan'); slide.style.width=parseInt(getComputedStyle(slide).width)+10+'px';});
    // document.getElementById("but").addEventListener( "click" , function() {alert('Спасибо!')});
</script>
</body>
</html>
